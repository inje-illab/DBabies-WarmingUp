<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css"/>
    <title>바닐라 JS</title>
</head>
<body>
    <canvas id="jsCanvas", class = "canvas"></canvas>
    <div class = "controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1", max = "5", value=" 2.5", step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div class = "controls__colors", id = "jsColors">
            <div class ="controls__color jsColor"
             style="background-color: rgb(0, 0, 0)"> </div>

            <div class ="controls__color jsColor"
             style="background-color: rgb(255, 255, 255)"></div>

            <div class ="controls__color jsColor"
             style="background-color: rgba(255, 0, 0, 0.87)"></div>

            <div class ="controls__color jsColor"
             style="background-color: orange"></div>

            <div class ="controls__color jsColor"
             style="background-color: yellow"></div>

            <div class ="controls__color jsColor"
             style="background-color: greenyellow"></div>

            <div class ="controls__color jsColor"
             style="background-color: skyblue"></div>

            <div class ="controls__color jsColor"
             style="background-color: blue"></div>

            <div class ="controls__color jsColor"
             style="background-color: purple"> </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
